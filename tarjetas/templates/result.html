<form action="/submit" method="post">

    <input type="number" id="ingresos" name="ingresos"><br>
    <label for="egresos">Egresos:</label><br>
    <input type="number" id="egresos" name="egresos"><br>
    <label for="pasivos">Pasivos:</label><br>
